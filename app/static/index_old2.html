<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Reels Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #f5f5f5;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        h1 {
            color: #00435c;
            margin-bottom: 30px;
            font-size: 32px;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }
        
        input[type="text"],
        textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 15px;
            font-family: inherit;
            transition: border-color 0.3s;
        }
        
        input[type="text"]:focus,
        textarea:focus {
            outline: none;
            border-color: #00435c;
        }
        
        textarea {
            resize: vertical;
            min-height: 200px;
            line-height: 1.6;
        }
        
        .help-text {
            font-size: 13px;
            color: #666;
            margin-top: 5px;
        }
        
        button {
            background: #00435c;
            color: white;
            padding: 14px 32px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        button:hover {
            background: #003347;
        }
        
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            display: none;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .status.loading {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        
        .preview {
            margin-top: 30px;
            display: none;
        }
        
        .preview h2 {
            color: #00435c;
            margin-bottom: 15px;
        }
        
        .preview-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        
        .preview-item img {
            width: 100%;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .preview-item p {
            text-align: center;
            margin-top: 10px;
            font-weight: 600;
            color: #666;
        }
        
        .caption-box {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            display: none;
        }
        
        .caption-box h3 {
            color: #00435c;
            margin-bottom: 10px;
            font-size: 16px;
        }
        
        .caption-box pre {
            white-space: pre-wrap;
            word-wrap: break-word;
            font-family: inherit;
            line-height: 1.6;
            color: #333;
        }
        
        .download-section {
            margin-top: 25px;
            text-align: center;
            display: none;
        }
        
        .download-section button {
            background: #28a745;
        }
        
        .download-section button:hover {
            background: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Instagram Reels Generator</h1>
        
        <form id="reelForm">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" id="title" name="title" placeholder="e.g., Ultimate Rice Guide" required>
            </div>
            
            <div class="form-group">
                <label>Templates</label>
                <div style="display: flex; gap: 15px;">
                    <label style="display: flex; align-items: center; gap: 5px;">
                        <input type="checkbox" name="template" value="1" checked> Template 1
                    </label>
                    <label style="display: flex; align-items: center; gap: 5px;">
                        <input type="checkbox" name="template" value="2" checked> Template 2
                    </label>
                </div>
                <div class="help-text">Select which templates to generate (you can select both)</div>
            </div>
            
            <div class="form-group">
                <label for="content">Content Lines</label>
                <textarea id="content" name="content" placeholder="Enter one item per line:
Rice — Always rinse before cooking
Garlic — Crush for maximum flavor
Pasta — Salt the water generously
Chicken — Let it rest after cooking" required></textarea>
                <div class="help-text">Enter one line per item. Use "—" or "-" to separate keyword from description. Use **text** for bold formatting.</div>
            </div>
            
            <button type="submit" id="submitBtn">Generate Reel</button>
        </form>
        
        <div id="status" class="status"></div>
        
        <div id="preview" class="preview">
            <h2>Generated Reels</h2>
            
            <!-- Template 1 -->
            <div id="template1Preview" style="display: none; margin-bottom: 40px;">
                <h3 style="color: #00435c; margin-bottom: 15px;">Template 1</h3>
                <div class="preview-grid">
                    <div class="preview-item">
                        <img id="thumbnailImg1" alt="Thumbnail">
                        <p>Thumbnail</p>
                    </div>
                    <div class="preview-item">
                        <video id="reelVideo1" controls style="width: 100%; border-radius: 8px;">
                            <source id="videoSource1" type="video/mp4">
                            Your browser does not support the video tag.
                        </video>
                        <p>Reel Video</p>
                    </div>
                </div>
                <div class="download-section" style="display: block; margin-top: 15px;">
                    <button onclick="downloadReel('1')">⬇️ Download Template 1 to reels/1/</button>
                </div>
            </div>
            
            <!-- Template 2 -->
            <div id="template2Preview" style="display: none; margin-bottom: 40px;">
                <h3 style="color: #00435c; margin-bottom: 15px;">Template 2</h3>
                <div class="preview-grid">
                    <div class="preview-item">
                        <img id="thumbnailImg2" alt="Thumbnail">
                        <p>Thumbnail</p>
                    </div>
                    <div class="preview-item">
                        <video id="reelVideo2" controls style="width: 100%; border-radius: 8px;">
                            <source id="videoSource2" type="video/mp4">
                            Your browser does not support the video tag.
                        </video>
                        <p>Reel Video</p>
                    </div>
                </div>
                <div class="download-section" style="display: block; margin-top: 15px;">
                    <button onclick="downloadReel('2')">⬇️ Download Template 2 to reels/2/</button>
                </div>
            </div>
            </div>
        </div>
    </div>
    
    <script>
        const form = document.getElementById('reelForm');
        const status = document.getElementById('status');
        const preview = document.getElementById('preview');
        const submitBtn = document.getElementById('submitBtn');
        const captionBox = document.getElementById('captionBox');
        const downloadSection = document.getElementById('downloadSection');
        
        let currentReelId = null;
        
        function showStatus(message, type) {
            status.textContent = message;
            status.className = 'status ' + type;
            status.style.display = 'block';
        }
        
        function hideStatus() {
            status.style.display = 'none';
        }
        
        async function downloadReel() {
            if (!currentReelId) {
                showStatus('No reel to download', 'error');
                return;
            }
            
            try {
                showStatus('Downloading to reels folder...', 'loading');
                
                const response = await fetch('/reels/download', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        reel_id: currentReelId
                    })
                });
                
                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.detail || 'Failed to download');
                }
                
                const result = await response.json();
                showStatus(`✅ ${result.message}`, 'success');
                
            } catch (error) {
                showStatus('❌ Error: ' + error.message, 'error');
            }
        }
        
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const title = document.getElementById('title').value.trim();
            const content = document.getElementById('content').value.trim();
            
            if (!title || !content) {
                showStatus('Please fill in all fields', 'error');
                return;
            }
            
            // Parse content lines
            const lines = content.split('\n').filter(line => line.trim());
            
            if (lines.length === 0) {
                showStatus('Please add at least one content line', 'error');
                return;
            }
            
            // Prepare request
            const requestData = {
                title: title,
                content_lines: lines,
                brand: "the_gym_college"
            };
            
            submitBtn.disabled = true;
            showStatus('Generating reel...', 'loading');
            preview.style.display = 'none';
            captionBox.style.display = 'none';
            downloadSection.style.display = 'none';
            
            try {
                const response = await fetch('/reels/generate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(requestData)
                });
                
                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.detail || 'Failed to generate reel');
                }
                
                const result = await response.json();
                
                // Store current reel ID
                currentReelId = result.reel_id;
                
                // Show success message
                showStatus('✅ Reel generated successfully!', 'success');
                
                // Show preview
                const timestamp = new Date().getTime();
                document.getElementById('thumbnailImg').src = result.thumbnail_path + '?t=' + timestamp;
                
                // Update video source
                const videoElement = document.getElementById('reelVideo');
                const videoSource = document.getElementById('videoSource');
                videoSource.src = result.video_path + '?t=' + timestamp;
                videoElement.load();
                
                // Show caption
                document.getElementById('captionText').textContent = result.caption;
                captionBox.style.display = 'block';
                
                preview.style.display = 'block';
                downloadSection.style.display = 'block';
                
            } catch (error) {
                showStatus('❌ Error: ' + error.message, 'error');
            } finally {
                submitBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
