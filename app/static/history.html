<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="/" class="nav-brand">
                üì± Reels Generator
            </a>
            <ul class="nav-links">
                <li><a href="/">üé¨ Generate</a></li>
                <li><a href="/history.html" class="active">üìã History</a></li>
                <li><a href="/scheduled.html">üìÖ Scheduled</a></li>
            </ul>
        </div>
    </nav>

    <div class="content-wrapper">
        <div class="container">
            <div class="header-row">
                <h1>üìã Job History</h1>
                <button class="refresh-btn" onclick="loadJobs()">
                    üîÑ Refresh
                </button>
            </div>
            
            <div class="filter-bar">
                <div class="filter-group">
                    <label>Status:</label>
                    <select id="filterStatus" onchange="filterJobs()">
                        <option value="">All</option>
                        <option value="completed">Completed</option>
                        <option value="generating">In Progress</option>
                        <option value="pending">Pending</option>
                        <option value="failed">Failed</option>
                        <option value="cancelled">Cancelled</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label>Variant:</label>
                    <select id="filterVariant" onchange="filterJobs()">
                        <option value="">All</option>
                        <option value="light">Light Mode</option>
                        <option value="dark">Dark Mode</option>
                    </select>
                </div>
            </div>
            
            <div class="jobs-grid" id="jobsGrid">
                <!-- Jobs loaded dynamically -->
            </div>
        </div>
    </div>

    <!-- Job Detail Modal -->
    <div class="modal-overlay" id="jobModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Job Details: <span id="modalJobId">GEN-000000</span></h2>
                <button class="modal-close" onclick="closeModal()">&times;</button>
            </div>
            <div class="modal-body" id="modalBody">
                <!-- Loaded dynamically -->
            </div>
            <div class="modal-actions">
                <button class="btn btn-secondary" onclick="closeModal()">Close</button>
                <button class="btn btn-primary" onclick="saveChanges()" id="saveBtn">
                    üíæ Save Changes
                </button>
                <button class="btn btn-success" onclick="regenerateAll()" id="regenerateAllBtn">
                    üîÑ Regenerate All
                </button>
            </div>
        </div>
    </div>

    <script>
        let allJobs = [];
        let currentJob = null;
        
        // Load jobs on page load
        document.addEventListener('DOMContentLoaded', loadJobs);
        
        async function loadJobs() {
            const grid = document.getElementById('jobsGrid');
            
            // Show loading state
            grid.innerHTML = `
                <div class="loading-state">
                    <div class="loading-spinner-large"></div>
                    <p>Loading your generation history...</p>
                </div>
            `;
            
            try {
                const response = await fetch('/jobs/');
                const data = await response.json();
                allJobs = data.jobs || [];
                filterJobs();
            } catch (error) {
                console.error('Failed to load jobs:', error);
                grid.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M12 9v3.75m9-.75a9 9 0 11-18 0 9 9 0 0118 0zm-9 3.75h.008v.008H12v-.008z" />
                            </svg>
                        </div>
                        <h2>Unable to Load History</h2>
                        <p>We couldn't connect to the server. Please check your connection and try again.</p>
                        <button class="empty-state-btn" onclick="loadJobs()">
                            üîÑ Try Again
                        </button>
                    </div>
                `;
            }
        }
        
        function filterJobs() {
            const statusFilter = document.getElementById('filterStatus').value;
            const variantFilter = document.getElementById('filterVariant').value;
            
            let filtered = allJobs;
            
            if (statusFilter) {
                filtered = filtered.filter(j => j.status === statusFilter);
            }
            if (variantFilter) {
                filtered = filtered.filter(j => j.variant === variantFilter);
            }
            
            renderJobs(filtered);
        }
        
        function renderJobs(jobs) {
            const grid = document.getElementById('jobsGrid');
            
            if (jobs.length === 0) {
                // Check if we have filters applied
                const statusFilter = document.getElementById('filterStatus').value;
                const variantFilter = document.getElementById('filterVariant').value;
                const hasFilters = statusFilter || variantFilter;
                
                if (hasFilters && allJobs.length > 0) {
                    // Filters applied but no results
                    grid.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-state-icon">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M12 3c2.755 0 5.455.232 8.083.678.533.09.917.556.917 1.096v1.044a2.25 2.25 0 01-.659 1.591l-5.432 5.432a2.25 2.25 0 00-.659 1.591v2.927a2.25 2.25 0 01-1.244 2.013L9.75 21v-6.568a2.25 2.25 0 00-.659-1.591L3.659 7.409A2.25 2.25 0 013 5.818V4.774c0-.54.384-1.006.917-1.096A48.32 48.32 0 0112 3z" />
                                </svg>
                            </div>
                            <h2>No Matching Jobs</h2>
                            <p>No jobs match your current filters. Try adjusting or clearing your filters to see more results.</p>
                            <button class="empty-state-btn" onclick="clearFilters()">
                                üîÑ Clear Filters
                            </button>
                        </div>
                    `;
                } else {
                    // No jobs at all - show welcome state
                    grid.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-state-icon">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M3.375 19.5h17.25m-17.25 0a1.125 1.125 0 01-1.125-1.125M3.375 19.5h1.5C5.496 19.5 6 18.996 6 18.375m-2.625 0V5.625m0 12.75v-1.5c0-.621.504-1.125 1.125-1.125m18.375 2.625V5.625m0 12.75c0 .621-.504 1.125-1.125 1.125m1.125-1.125v-1.5c0-.621-.504-1.125-1.125-1.125m0 3.75h-1.5A1.125 1.125 0 0118 18.375M20.625 4.5H3.375m17.25 0c.621 0 1.125.504 1.125 1.125M20.625 4.5h-1.5C18.504 4.5 18 5.004 18 5.625m3.75 0v1.5c0 .621-.504 1.125-1.125 1.125M3.375 4.5c-.621 0-1.125.504-1.125 1.125M3.375 4.5h1.5C5.496 4.5 6 5.004 6 5.625m-2.625 0v1.5c0 .621.504 1.125 1.125 1.125m0 0h1.5m-1.5 0c-.621 0-1.125.504-1.125 1.125v1.5c0 .621.504 1.125 1.125 1.125m1.5-3.75C5.496 8.25 6 7.746 6 7.125v-1.5M4.875 8.25C5.496 8.25 6 8.754 6 9.375v1.5m0-5.25v5.25m0-5.25C6 5.004 6.504 4.5 7.125 4.5h9.75c.621 0 1.125.504 1.125 1.125m1.125 2.625h1.5m-1.5 0A1.125 1.125 0 0118 7.125v-1.5m1.125 2.625c-.621 0-1.125.504-1.125 1.125v1.5m2.625-2.625c.621 0 1.125.504 1.125 1.125v1.5c0 .621-.504 1.125-1.125 1.125M18 5.625v5.25M7.125 12h9.75m-9.75 0A1.125 1.125 0 016 10.875M7.125 12C6.504 12 6 12.504 6 13.125m0-2.25C6 11.496 5.496 12 4.875 12M18 10.875c0 .621-.504 1.125-1.125 1.125M18 10.875c0 .621.504 1.125 1.125 1.125m-2.25 0c.621 0 1.125.504 1.125 1.125m-12 5.25v-5.25m0 5.25c0 .621.504 1.125 1.125 1.125h9.75c.621 0 1.125-.504 1.125-1.125m-12 0v-1.5c0-.621-.504-1.125-1.125-1.125M18 18.375v-5.25m0 5.25v-1.5c0-.621.504-1.125 1.125-1.125M18 13.125v1.5c0 .621.504 1.125 1.125 1.125M18 13.125c0-.621.504-1.125 1.125-1.125M6 13.125v1.5c0 .621-.504 1.125-1.125 1.125M6 13.125C6 12.504 5.496 12 4.875 12m-1.5 0h1.5m14.25 0h1.5" />
                                </svg>
                            </div>
                            <h2>No Generation History Yet</h2>
                            <p>Your reel generation jobs will appear here. Create your first reel to get started with automatic multi-brand content creation.</p>
                            <a href="/" class="empty-state-btn">
                                ‚ú® Create Your First Reel
                            </a>
                            <div class="empty-state-features">
                                <div class="empty-state-feature">
                                    <div class="empty-state-feature-icon">üé¨</div>
                                    <span>Multi-brand generation</span>
                                </div>
                                <div class="empty-state-feature">
                                    <div class="empty-state-feature-icon">‚úèÔ∏è</div>
                                    <span>Edit & regenerate</span>
                                </div>
                                <div class="empty-state-feature">
                                    <div class="empty-state-feature-icon">üìä</div>
                                    <span>Track progress</span>
                                </div>
                            </div>
                        </div>
                    `;
                }
                return;
            }
            
            grid.innerHTML = jobs.map(job => {
                const canCancel = job.status === 'pending' || job.status === 'generating';
                return `
                <div class="job-card" onclick="openJobDetail('${job.job_id}')">
                    <div class="job-id">${job.job_id}</div>
                    <div class="job-info">
                        <div class="job-title">${escapeHtml(job.title || 'Untitled')}</div>
                        <div class="job-meta">
                            <span>üìÅ ${job.variant}</span>
                            <span>üé® ${(job.content_lines || []).length} lines</span>
                            ${job.current_step ? `<span>‚è≥ ${job.current_step}</span>` : ''}
                        </div>
                    </div>
                    <div class="job-brands">
                        ${(job.brands || []).map(b => `
                            <span class="brand-badge brand-${b}">${b}</span>
                        `).join('')}
                    </div>
                    <div class="job-status">
                        <div style="display: flex; align-items: center; gap: 10px; justify-content: flex-end;">
                            <span class="status-badge status-${job.status}">${job.status}</span>
                            ${canCancel ? `
                                <button class="btn-cancel" onclick="event.stopPropagation(); cancelJob('${job.job_id}')">
                                    ‚úï Cancel
                                </button>
                            ` : ''}
                        </div>
                        ${job.status === 'generating' ? `
                            <div class="progress-bar">
                                <div class="progress-fill" style="width: ${job.progress_percent || 0}%"></div>
                            </div>
                        ` : ''}
                        <div class="job-time">${formatTime(job.created_at)}</div>
                    </div>
                </div>
            `}).join('');
        }
        
        async function openJobDetail(jobId) {
            try {
                const response = await fetch(`/jobs/${jobId}`);
                const job = await response.json();
                currentJob = job;
                
                document.getElementById('modalJobId').textContent = job.job_id;
                
                const modalBody = document.getElementById('modalBody');
                modalBody.innerHTML = `
                    <div class="detail-section">
                        <h3>üìù Title</h3>
                        <div class="editable-field">
                            <input type="text" id="editTitle" value="${escapeHtml(job.title || '')}" 
                                   style="width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 6px; font-size: 16px;">
                        </div>
                    </div>
                    
                    <div class="detail-section">
                        <h3>üìã Content Lines</h3>
                        <div class="content-lines" id="contentLines">
                            ${(job.content_lines || []).map((line, i) => `
                                <div class="content-line">
                                    <span class="line-number">${i + 1}</span>
                                    <input type="text" class="line-input" value="${escapeHtml(line)}" data-index="${i}">
                                </div>
                            `).join('')}
                        </div>
                    </div>
                    
                    <div class="detail-section">
                        <h3>‚ÑπÔ∏è Job Info</h3>
                        <div style="display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; font-size: 13px;">
                            <div><strong>Status:</strong> <span class="status-badge status-${job.status}">${job.status}</span></div>
                            <div><strong>Variant:</strong> ${job.variant}</div>
                            <div><strong>CTA:</strong> ${job.cta_type || 'None'}</div>
                            <div><strong>Created:</strong> ${formatTime(job.created_at)}</div>
                            <div><strong>Progress:</strong> ${job.progress_percent || 0}%</div>
                            <div><strong>Step:</strong> ${job.current_step || '-'}</div>
                        </div>
                    </div>
                    
                    <div class="detail-section">
                        <h3>üñºÔ∏è Brand Outputs</h3>
                        <div class="brand-outputs">
                            ${(job.brands || []).map(brand => {
                                const output = (job.brand_outputs || {})[brand] || {};
                                return `
                                    <div class="brand-output-card">
                                        <div class="brand-output-header">
                                            <span>${brand}</span>
                                            <span class="status-badge status-${output.status || 'pending'}" style="font-size: 10px; padding: 2px 8px;">
                                                ${output.status || 'pending'}
                                            </span>
                                        </div>
                                        <div class="brand-output-preview">
                                            ${output.thumbnail_path ? 
                                                `<img src="${output.thumbnail_path}" alt="Thumbnail">` : 
                                                `<div style="display: flex; align-items: center; justify-content: center; height: 100%; color: #888;">No preview</div>`
                                            }
                                        </div>
                                        <div class="brand-output-actions">
                                            <button class="btn-small btn-regenerate" onclick="regenerateBrand('${job.job_id}', '${brand}')">
                                                üîÑ Regen
                                            </button>
                                            ${output.video_path ? `
                                                <a class="btn-small btn-download" href="${output.video_path}" download style="text-decoration: none;">
                                                    üì• Video
                                                </a>
                                            ` : ''}
                                        </div>
                                    </div>
                                `;
                            }).join('')}
                        </div>
                    </div>
                `;
                
                document.getElementById('jobModal').classList.add('active');
                
            } catch (error) {
                console.error('Failed to load job:', error);
                alert('Failed to load job details');
            }
        }
        
        function closeModal() {
            document.getElementById('jobModal').classList.remove('active');
            currentJob = null;
        }
        
        async function saveChanges() {
            if (!currentJob) return;
            
            const title = document.getElementById('editTitle').value;
            const contentInputs = document.querySelectorAll('.line-input');
            const contentLines = Array.from(contentInputs).map(input => input.value);
            
            const btn = document.getElementById('saveBtn');
            btn.innerHTML = '<span class="spinner"></span> Saving...';
            btn.disabled = true;
            
            try {
                const response = await fetch(`/jobs/${currentJob.job_id}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        title: title,
                        content_lines: contentLines
                    })
                });
                
                if (!response.ok) throw new Error('Failed to save');
                
                alert('Changes saved! Click "Regenerate All" to apply changes to images.');
                loadJobs(); // Refresh list
                
            } catch (error) {
                console.error('Failed to save:', error);
                alert('Failed to save changes');
            } finally {
                btn.innerHTML = 'üíæ Save Changes';
                btn.disabled = false;
            }
        }
        
        async function regenerateBrand(jobId, brand) {
            if (!confirm(`Regenerate ${brand}? This will create new images/video.`)) return;
            
            try {
                const response = await fetch(`/jobs/${jobId}/regenerate/${brand}`, {
                    method: 'POST'
                });
                
                if (!response.ok) throw new Error('Failed to regenerate');
                
                alert(`Regeneration queued for ${brand}. Refresh to see progress.`);
                setTimeout(() => openJobDetail(jobId), 2000);
                
            } catch (error) {
                console.error('Failed to regenerate:', error);
                alert('Failed to regenerate brand');
            }
        }
        
        async function regenerateAll() {
            if (!currentJob) return;
            
            // Save changes first
            const title = document.getElementById('editTitle').value;
            const contentInputs = document.querySelectorAll('.line-input');
            const contentLines = Array.from(contentInputs).map(input => input.value);
            
            if (!confirm('Regenerate all brands with current title/content?')) return;
            
            const btn = document.getElementById('regenerateAllBtn');
            btn.innerHTML = '<span class="spinner"></span> Regenerating...';
            btn.disabled = true;
            
            try {
                const response = await fetch(`/jobs/${currentJob.job_id}/regenerate`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        title: title,
                        content_lines: contentLines
                    })
                });
                
                if (!response.ok) throw new Error('Failed to regenerate');
                
                alert('Full regeneration started! Check progress in the list.');
                closeModal();
                loadJobs();
                
            } catch (error) {
                console.error('Failed to regenerate:', error);
                alert('Failed to start regeneration');
            } finally {
                btn.innerHTML = 'üîÑ Regenerate All';
                btn.disabled = false;
            }
        }
        
        // Utility functions
        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        function formatTime(isoString) {
            if (!isoString) return '-';
            const date = new Date(isoString);
            return date.toLocaleString('en-US', {
                month: 'short',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }
        
        function clearFilters() {
            document.getElementById('filterStatus').value = '';
            document.getElementById('filterVariant').value = '';
            filterJobs();
        }
        
        async function cancelJob(jobId) {
            if (!confirm(`Cancel job ${jobId}?\n\nThis will stop processing and delete any partial outputs.`)) {
                return;
            }
            
            try {
                const response = await fetch(`/jobs/${jobId}/cancel`, {
                    method: 'POST'
                });
                
                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.detail || 'Failed to cancel');
                }
                
                // Refresh the list
                loadJobs();
                
            } catch (error) {
                console.error('Failed to cancel job:', error);
                alert('Failed to cancel job: ' + error.message);
            }
        }
        
        // Auto-refresh for in-progress jobs (every 3 seconds for better UX)
        setInterval(() => {
            const hasInProgress = allJobs.some(j => j.status === 'generating' || j.status === 'pending');
            if (hasInProgress) {
                loadJobs();
            }
        }, 3000);
    </script>
