<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job History - Reels Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            /* Brand colors */
            --primary: #00435c;
            --primary-light: #006d8f;
            --primary-dark: #002d3f;
            
            /* Semantic colors */
            --success: #10b981;
            --success-light: #d1fae5;
            --success-dark: #065f46;
            --warning: #f59e0b;
            --warning-light: #fef3c7;
            --warning-dark: #92400e;
            --error: #ef4444;
            --error-light: #fee2e2;
            --error-dark: #991b1b;
            --info: #3b82f6;
            --info-light: #dbeafe;
            --info-dark: #1e40af;
            
            /* Neutral colors */
            --gray-50: #f9fafb;
            --gray-100: #f3f4f6;
            --gray-200: #e5e7eb;
            --gray-300: #d1d5db;
            --gray-400: #9ca3af;
            --gray-500: #6b7280;
            --gray-600: #4b5563;
            --gray-700: #374151;
            --gray-800: #1f2937;
            --gray-900: #111827;
            
            /* Shadows */
            --shadow-sm: 0 1px 2px rgba(0,0,0,0.05);
            --shadow: 0 2px 8px rgba(0,0,0,0.08);
            --shadow-md: 0 4px 16px rgba(0,0,0,0.12);
            --shadow-lg: 0 8px 24px rgba(0,0,0,0.15);
            
            /* Border radius */
            --radius-sm: 4px;
            --radius: 8px;
            --radius-md: 10px;
            --radius-lg: 12px;
            --radius-full: 9999px;
            
            /* Transitions */
            --transition-fast: 150ms ease;
            --transition: 200ms ease;
            --transition-slow: 300ms ease;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: var(--gray-100);
            padding: 0;
            color: var(--gray-800);
            line-height: 1.5;
            font-size: 14px;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        /* Navigation Bar */
        .navbar {
            background: linear-gradient(135deg, #00435c 0%, #006d8f 100%);
            padding: 0;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        
        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }
        
        .nav-brand {
            color: white;
            font-size: 20px;
            font-weight: 700;
            text-decoration: none;
            padding: 20px 0;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .nav-links {
            display: flex;
            gap: 10px;
            list-style: none;
        }
        
        .nav-links a {
            color: white;
            text-decoration: none;
            padding: 20px 20px;
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 500;
            transition: background 0.3s;
            border-bottom: 3px solid transparent;
        }
        
        .nav-links a:hover {
            background: rgba(255,255,255,0.1);
            border-bottom-color: rgba(255,255,255,0.5);
        }
        
        .nav-links a.active {
            background: rgba(255,255,255,0.15);
            border-bottom-color: white;
        }
        
        .content-wrapper {
            padding: 30px 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        h1 {
            color: #00435c;
            margin-bottom: 20px;
            font-size: 28px;
        }
        
        .header-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .refresh-btn {
            padding: 10px 20px;
            background: #00435c;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.2s;
        }
        
        .refresh-btn:hover {
            background: #006d8f;
        }
        
        .refresh-btn.refreshing {
            opacity: 0.7;
            pointer-events: none;
        }
        
        .refresh-btn .spin {
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        /* Auto-refresh indicator */
        .refresh-status {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .last-refresh {
            font-size: 12px;
            color: #6b7280;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .auto-refresh-toggle {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 13px;
            color: #4b5563;
        }
        
        .auto-refresh-toggle input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
            accent-color: #00435c;
        }
        
        .refresh-dot {
            width: 8px;
            height: 8px;
            background: #10b981;
            border-radius: 50%;
            animation: refreshDotPulse 2s ease-in-out infinite;
        }
        
        .refresh-dot.paused {
            background: #9ca3af;
            animation: none;
        }
        
        @keyframes refreshDotPulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(0.8); }
        }
        
        /* Job type indicator */
        .job-type-badge {
            display: inline-flex;
            align-items: center;
            gap: 4px;
            padding: 3px 8px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: 500;
        }
        
        .job-type-badge.immediate {
            background: #dbeafe;
            color: #1e40af;
        }
        
        .job-type-badge.scheduled {
            background: #fef3c7;
            color: #92400e;
        }
        
        /* Quick actions removed - delete button always visible on right side */
        .job-quick-actions {
            display: none;
        }
        
        .quick-action-btn {
            padding: 4px 10px;
            font-size: 11px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 4px;
            text-decoration: none;
            transition: all 0.2s;
        }
        
        .quick-action-btn.preview {
            background: #e0e7ff;
            color: #4338ca;
        }
        
        .quick-action-btn.preview:hover {
            background: #c7d2fe;
        }
        
        .quick-action-btn.download {
            background: #d1fae5;
            color: #065f46;
        }
        
        .quick-action-btn.download:hover {
            background: #a7f3d0;
        }
        
        .quick-action-btn.regen {
            background: #fef3c7;
            color: #92400e;
        }
        
        .quick-action-btn.regen:hover {
            background: #fde68a;
        }
        
        .quick-action-btn.delete {
            background: var(--error-light);
            color: var(--error-dark);
        }
        
        .quick-action-btn.delete:hover {
            background: #fecaca;
        }
        
        /* Jobs List */
        .jobs-grid {
            display: grid;
            gap: 12px;
        }
        
        .job-card {
            background: white;
            border-radius: var(--radius-md);
            padding: 18px 20px;
            box-shadow: var(--shadow);
            display: grid;
            grid-template-columns: 85px 1fr 200px 160px;
            gap: 20px;
            align-items: center;
            cursor: pointer;
            border: 1px solid var(--gray-200);
            position: relative;
        }
        
        /* Hover effects removed per user request */
        
        .job-card-failed {
            border-left: 4px solid var(--error);
            background: linear-gradient(90deg, var(--error-light) 0%, white 100%);
        }
        
        .job-card-errors {
            border-left: 4px solid var(--warning);
            background: linear-gradient(90deg, var(--warning-light) 0%, white 100%);
        }
        
        .job-error {
            margin-top: 8px;
            padding: 8px 12px;
            background: #fef2f2;
            border-radius: 6px;
            font-size: 12px;
            color: #991b1b;
            border: 1px solid #fecaca;
        }
        
        .job-current-step {
            margin-top: 8px;
            padding: 6px 10px;
            background: #eff6ff;
            border-radius: 6px;
            font-size: 12px;
            color: #1e40af;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .step-indicator {
            width: 8px;
            height: 8px;
            background: #3b82f6;
            border-radius: 50%;
            animation: stepPulse 1s ease-in-out infinite;
        }
        
        @keyframes stepPulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.2); opacity: 0.6; }
        }
        
        .progress-text {
            text-align: right;
            font-size: 11px;
            color: #6b7280;
            margin-top: 4px;
            font-weight: 500;
        }
        
        .progress-fill.animating {
            background: linear-gradient(90deg, #00435c, #0284c7, #00435c);
            background-size: 200% 100%;
            animation: progressShimmer 2s linear infinite;
        }
        
        @keyframes progressShimmer {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }
        
        .meta-variant {
            padding: 2px 8px;
            border-radius: 4px;
            font-weight: 500;
        }
        
        .meta-variant.dark {
            background: #1f2937;
            color: #f9fafb;
        }
        
        .meta-variant.light {
            background: #fef3c7;
            color: #92400e;
        }
        
        .job-id {
            font-family: 'SF Mono', 'Monaco', 'Menlo', monospace;
            font-size: 11px;
            color: var(--gray-600);
            background: linear-gradient(135deg, var(--gray-100) 0%, var(--gray-200) 100%);
            padding: 10px 12px;
            border-radius: var(--radius);
            text-align: center;
            font-weight: 600;
            border: 1px solid var(--gray-200);
            letter-spacing: 0.3px;
            transition: all var(--transition-fast);
        }
        
        /* job-id hover removed */
        
        .job-info {
            min-width: 0;
            flex: 1;
        }
        
        .job-title {
            font-weight: 600;
            color: var(--gray-800);
            margin-bottom: 6px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 100%;
            position: relative;
            font-size: 15px;
            letter-spacing: -0.2px;
        }
        
        .job-title[title]:hover::after {
            content: attr(title);
            position: absolute;
            left: 0;
            top: 100%;
            background: var(--gray-800);
            color: white;
            padding: 10px 14px;
            border-radius: var(--radius);
            font-size: 13px;
            font-weight: 400;
            white-space: pre-wrap;
            max-width: 350px;
            z-index: 100;
            box-shadow: var(--shadow-lg);
            margin-top: 6px;
            line-height: 1.5;
        }
        
        .title-multiline-indicator {
            color: var(--gray-400);
            font-size: 11px;
            font-weight: 400;
            margin-left: 6px;
            background: var(--gray-100);
            padding: 2px 6px;
            border-radius: var(--radius-sm);
        }
        
        .job-meta {
            font-size: 12px;
            color: var(--gray-500);
            display: flex;
            gap: 16px;
            align-items: center;
        }
        
        .job-meta span {
            display: inline-flex;
            align-items: center;
            gap: 4px;
        }
        
        .job-brands {
            display: flex;
            gap: 6px;
            flex-wrap: wrap;
        }
        
        .job-actions {
            display: flex;
            gap: 8px;
            align-items: center;
        }
        
        .btn-cancel {
            padding: 6px 12px;
            background: var(--error);
            color: white;
            border: none;
            border-radius: var(--radius-sm);
            cursor: pointer;
            font-size: 12px;
            font-weight: 600;
            transition: all var(--transition-fast);
        }
        
        .btn-cancel:hover {
            background: var(--error-dark);
            transform: scale(1.05);
        }
        
        .btn-delete {
            padding: 6px 10px;
            background: transparent;
            color: var(--gray-400);
            border: 1px solid var(--gray-300);
            border-radius: var(--radius-sm);
            cursor: pointer;
            font-size: 13px;
            transition: all var(--transition-fast);
            display: inline-flex;
            align-items: center;
            gap: 4px;
        }
        
        .btn-delete:hover {
            background: var(--error-light);
            color: var(--error-dark);
            border-color: var(--error);
            transform: scale(1.05);
        }
        
        .brand-badge {
            font-size: 11px;
            padding: 5px 10px;
            border-radius: var(--radius-sm);
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 5px;
            position: relative;
            transition: all var(--transition-fast);
            text-transform: capitalize;
        }
        
        .brand-badge:hover {
            transform: translateY(-1px);
            filter: brightness(0.95);
        }
        
        .brand-gymcollege { background: #e3f2fd; color: #1565c0; }
        .brand-healthycollege { background: #d1fae5; color: #065f46; }
        .brand-vitalitycollege { background: #fce7f3; color: #be185d; }
        .brand-longevitycollege { background: #f3e8ff; color: #7c3aed; }
        
        /* Brand output status indicators */
        .brand-badge .brand-status-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            margin-left: 2px;
        }
        
        .brand-badge .brand-status-dot.pending { background: #9ca3af; }
        .brand-badge .brand-status-dot.generating { background: #3b82f6; animation: dotPulse 1s infinite; }
        .brand-badge .brand-status-dot.completed { background: #10b981; }
        .brand-badge .brand-status-dot.failed { background: #ef4444; }
        
        @keyframes dotPulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.3); opacity: 0.7; }
        }
        
        .job-status {
            text-align: right;
        }
        
        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 6px 12px;
            border-radius: var(--radius-full);
            font-size: 11px;
            font-weight: 600;
            text-transform: capitalize;
            letter-spacing: 0.2px;
            white-space: nowrap;
        }
        
        .status-pending { 
            background: var(--gray-100); 
            color: var(--gray-500);
            border: 1px solid var(--gray-200);
        }
        .status-generating { 
            background: var(--info-light); 
            color: var(--info-dark);
            border: 1px solid #93c5fd;
            animation: statusPulse 2s ease-in-out infinite;
        }
        .status-completed { 
            background: var(--success-light); 
            color: var(--success-dark);
            border: 1px solid #6ee7b7;
        }
        .status-completed-errors {
            background: var(--warning-light);
            color: var(--warning-dark);
            border: 1px solid #fcd34d;
        }
        .status-failed { 
            background: var(--error-light); 
            color: var(--error-dark);
            border: 1px solid #fca5a5;
        }
        .status-cancelled { 
            background: var(--gray-100); 
            color: var(--gray-500);
            border: 1px solid var(--gray-300);
            text-decoration: line-through;
            opacity: 0.8;
        }
        
        @keyframes statusPulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        
        .progress-bar {
            height: 6px;
            background: var(--gray-200);
            border-radius: var(--radius-full);
            margin-top: 10px;
            overflow: hidden;
            position: relative;
        }
        
        .progress-fill {
            height: 100%;
            border-radius: var(--radius-full);
            transition: width 0.5s ease-out;
            background: linear-gradient(90deg, var(--primary), var(--primary-light));
        }
        
        .job-time {
            font-size: 12px;
            color: var(--gray-400);
            margin-top: 8px;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            gap: 4px;
        }
        
        .job-time::before {
            content: 'üïê';
            font-size: 11px;
        }
        
        /* Empty state */
        .empty-state {
            text-align: center;
            padding: 80px 40px;
            background: white;
            border-radius: 16px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.06);
        }
        
        .empty-state-icon {
            width: 120px;
            height: 120px;
            margin: 0 auto 30px;
            background: linear-gradient(135deg, #f0f7fa 0%, #e8f4f8 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .empty-state-icon svg {
            width: 60px;
            height: 60px;
            color: #00435c;
            opacity: 0.7;
        }
        
        .empty-state h2 {
            color: #333;
            font-size: 24px;
            margin-bottom: 12px;
            font-weight: 600;
        }
        
        .empty-state p {
            color: #666;
            font-size: 15px;
            max-width: 400px;
            margin: 0 auto 30px;
            line-height: 1.6;
        }
        
        .empty-state-btn {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 14px 28px;
            background: linear-gradient(135deg, #00435c 0%, #006d8f 100%);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 500;
            font-size: 15px;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 12px rgba(0, 67, 92, 0.3);
        }
        
        .empty-state-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 67, 92, 0.4);
        }
        
        .empty-state-features {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-top: 40px;
            padding-top: 30px;
            border-top: 1px solid #eee;
        }
        
        .empty-state-feature {
            text-align: center;
        }
        
        .empty-state-feature-icon {
            font-size: 28px;
            margin-bottom: 8px;
        }
        
        .empty-state-feature span {
            display: block;
            font-size: 13px;
            color: #888;
        }

        /* Loading state */
        .loading-state {
            text-align: center;
            padding: 60px 20px;
            background: white;
            border-radius: 16px;
        }
        
        .loading-spinner-large {
            width: 48px;
            height: 48px;
            border: 3px solid #f0f0f0;
            border-top-color: #00435c;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto 20px;
        }
        
        .loading-state p {
            color: #666;
            font-size: 14px;
        }
        
        /* Job Detail Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.6);
            backdrop-filter: blur(4px);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            padding: 20px;
            opacity: 0;
            transition: opacity var(--transition);
        }
        
        .modal-overlay.active {
            display: flex;
            opacity: 1;
        }
        
        .modal-content {
            background: white;
            border-radius: var(--radius-lg);
            max-width: 1000px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: var(--shadow-lg), 0 20px 60px rgba(0,0,0,0.3);
            transform: translateY(0);
            transition: transform var(--transition);
        }
        
        .modal-header {
            padding: 20px 25px;
            border-bottom: 1px solid var(--gray-200);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            background: white;
            z-index: 10;
        }
        
        .modal-header h2 {
            color: var(--primary);
            font-size: 20px;
            font-weight: 600;
        }
        
        .modal-close {
            background: var(--gray-100);
            border: none;
            font-size: 20px;
            cursor: pointer;
            color: var(--gray-500);
            padding: 8px 12px;
            border-radius: var(--radius);
            transition: all var(--transition-fast);
        }
        
        .modal-close:hover {
            background: var(--gray-200);
            color: var(--gray-800);
        }
        
        .modal-body {
            padding: 25px;
        }
        
        /* Job detail sections */
        .detail-section {
            margin-bottom: 28px;
        }
        
        .detail-section h3 {
            color: var(--gray-600);
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1.2px;
            margin-bottom: 12px;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--gray-200);
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .editable-field {
            position: relative;
        }
        
        .editable-field textarea {
            width: 100%;
            padding: 14px;
            border: 1px solid var(--gray-300);
            border-radius: var(--radius);
            font-size: 14px;
            font-family: inherit;
            resize: vertical;
            min-height: 100px;
            transition: all var(--transition-fast);
        }
        
        .editable-field textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(0, 67, 92, 0.1);
        }
        
        .content-lines {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .content-line {
            display: flex;
            gap: 12px;
            align-items: flex-start;
        }
        
        .line-number {
            background: linear-gradient(135deg, var(--gray-100), var(--gray-200));
            color: var(--gray-600);
            width: 26px;
            height: 26px;
            border-radius: var(--radius-full);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 11px;
            flex-shrink: 0;
            font-weight: 600;
        }
        
        .line-input {
            flex: 1;
            padding: 10px 14px;
            border: 1px solid var(--gray-300);
            border-radius: var(--radius);

    <div class="content-wrapper">
        <div class="container">

                <div class="refresh-status">
                    <div class="last-refresh">

                        <span id="lastRefreshText">Just now</span>
                    </div>

                    </label>

                        <span id="refreshIcon">üîÑ</span> Refresh
                    </button>

                <div class="filter-group">
                    <label>Status:</label>
                    <select id="filterStatus" onchange="filterJobs()">
                        <option value="">All</option>

                        <option value="generating">In Progress</option>
                        <option value="pending">Pending</option>
                        <option value="failed">Failed</option>

                    </select>

                    <select id="filterVariant" onchange="filterJobs()">

                <!-- Loaded dynamically -->
            </div>

                </button>

    <script>
        let allJobs = [];
        let currentJob = null;
        let autoRefreshEnabled = true;
        let autoRefreshInterval = null;
        let lastRefreshTime = Date.now();
        
        // Auto-refresh management
        function toggleAutoRefresh() {
            autoRefreshEnabled = document.getElementById('autoRefreshToggle').checked;
            const dot = document.getElementById('refreshDot');
            
            if (autoRefreshEnabled) {
                dot.classList.remove('paused');
                startAutoRefresh();
            } else {
                dot.classList.add('paused');
                stopAutoRefresh();
            }
        }
        
        function startAutoRefresh() {
            if (autoRefreshInterval) clearInterval(autoRefreshInterval);
            autoRefreshInterval = setInterval(() => {
                if (autoRefreshEnabled && !document.getElementById('jobModal').classList.contains('active')) {
                    silentRefresh();
                }
            }, 30000); // Refresh every 30 seconds (reduced from 10s to avoid flicker)
        }
        
        function stopAutoRefresh() {
            if (autoRefreshInterval) {
                clearInterval(autoRefreshInterval);
                autoRefreshInterval = null;
            }
        }
        
        async function silentRefresh() {
            console.log('[History] Silent refresh triggered');
            try {
                const response = await fetch('/jobs/');
                const data = await response.json();
                const newJobs = data.jobs || [];
                
                // Only update if there are changes
                if (JSON.stringify(newJobs) !== JSON.stringify(allJobs)) {
                    console.log('[History] Jobs changed, updating UI');
                    allJobs = newJobs;
                    filterJobs();
                } else {
                    console.log('[History] No changes detected');
                }
                
                lastRefreshTime = Date.now();
                updateLastRefreshText();
            } catch (error) {
                console.error('[History] Silent refresh failed:', error);
            }
        }
        
        async function manualRefresh() {
            const btn = document.getElementById('refreshBtn');
            const icon = document.getElementById('refreshIcon');
            
            btn.classList.add('refreshing');
            icon.innerHTML = '<span class="spin">üîÑ</span>';
            
            await loadJobs();
            
            btn.classList.remove('refreshing');
            icon.innerHTML = 'üîÑ';
            lastRefreshTime = Date.now();
            updateLastRefreshText();
        }
        
        function updateLastRefreshText() {
            const elapsed = Math.floor((Date.now() - lastRefreshTime) / 1000);
            const text = document.getElementById('lastRefreshText');
            
            if (elapsed < 5) {
                text.textContent = 'Just now';
            } else if (elapsed < 60) {
                text.textContent = `${elapsed}s ago`;
            } else {
                const mins = Math.floor(elapsed / 60);
                text.textContent = `${mins}m ago`;
            }
        }
        
        // Update the "last refresh" text every second
        setInterval(updateLastRefreshText, 1000);
        
        // Toast system
        function showToast(title, message, type = 'info', duration = 5000) {
            const container = document.getElementById('toastContainer');
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            
            const icons = { success: '‚úÖ', error: '‚ùå', info: '‚ÑπÔ∏è', warning: '‚ö†Ô∏è' };
            
            toast.innerHTML = `
                <div class="toast-icon">${icons[type] || '‚ÑπÔ∏è'}</div>
                <div class="toast-content">
                    <div class="toast-title">${title}</div>
                    <div class="toast-message">${message}</div>
                </div>
                <button class="toast-close" onclick="this.parentElement.remove()">√ó</button>
            `;
            
            container.appendChild(toast);
            
            if (duration > 0) {
                setTimeout(() => {
                    toast.style.animation = 'slideOut 0.3s ease-out';
                    setTimeout(() => toast.remove(), 300);
                }, duration);
            }
        }
        
        // Load jobs on page load
        document.addEventListener('DOMContentLoaded', () => {
            console.log('[History] Page loaded, initializing...');
            loadJobs();
            // Don't auto-start refresh - user can enable it manually
            const dot = document.getElementById('autoRefreshDot');
            if (dot) dot.classList.add('paused');
        });
        
        async function loadJobs(showLoading = true) {
            console.log('[History] loadJobs called, showLoading:', showLoading);
            const grid = document.getElementById('jobsGrid');
            
            // Only show loading state on initial load or manual refresh
            if (showLoading && allJobs.length === 0) {
                grid.innerHTML = `
                    <div class="loading-state">
                        <div class="loading-spinner-large"></div>
                        <p>Loading your generation history...</p>
                    </div>
                `;
            }
            
            try {
                console.log('[History] Fetching /jobs/...');
                const response = await fetch('/jobs/');
                const data = await response.json();
                console.log('[History] Received', (data.jobs || []).length, 'jobs');
                allJobs = data.jobs || [];
                filterJobs();
            } catch (error) {
                console.error('[History] Failed to load jobs:', error);
                grid.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M12 9v3.75m9-.75a9 9 0 11-18 0 9 9 0 0118 0zm-9 3.75h.008v.008H12v-.008z" />
                            </svg>
                        </div>
                        <h2>Unable to Load History</h2>
                        <p>We couldn't connect to the server. Please check your connection and try again.</p>
                        <button class="empty-state-btn" onclick="loadJobs()">
                            üîÑ Try Again
                        </button>
                    </div>
                `;
            }
        }
        
        function filterJobs() {
            const statusFilter = document.getElementById('filterStatus').value;
            const variantFilter = document.getElementById('filterVariant').value;
            
            let filtered = allJobs;
            
            if (statusFilter) {
                filtered = filtered.filter(j => j.status === statusFilter);
            }
            if (variantFilter) {
                filtered = filtered.filter(j => j.variant === variantFilter);
            }
            
            renderJobs(filtered);
        }
        
        function renderJobs(jobs) {
            const grid = document.getElementById('jobsGrid');
            
            if (jobs.length === 0) {
                // Check if we have filters applied
                const statusFilter = document.getElementById('filterStatus').value;
                const variantFilter = document.getElementById('filterVariant').value;
                const hasFilters = statusFilter || variantFilter;
                
                if (hasFilters && allJobs.length > 0) {
                    // Filters applied but no results
                    grid.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-state-icon">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M12 3c2.755 0 5.455.232 8.083.678.533.09.917.556.917 1.096v1.044a2.25 2.25 0 01-.659 1.591l-5.432 5.432a2.25 2.25 0 00-.659 1.591v2.927a2.25 2.25 0 01-1.244 2.013L9.75 21v-6.568a2.25 2.25 0 00-.659-1.591L3.659 7.409A2.25 2.25 0 013 5.818V4.774c0-.54.384-1.006.917-1.096A48.32 48.32 0 0112 3z" />
                                </svg>
                            </div>
                            <h2>No Matching Jobs</h2>
                            <p>No jobs match your current filters. Try adjusting or clearing your filters to see more results.</p>
                            <button class="empty-state-btn" onclick="clearFilters()">
                                üîÑ Clear Filters
                            </button>
                        </div>
                    `;
                } else {
                    // No jobs at all - show welcome state
                    grid.innerHTML = `
                        <div class="empty-state">

        // Regenerate only failed brands
        async function regenerateFailedBrands() {
            if (!currentJob) return;
            
            const brandOutputs = currentJob.brand_outputs || {};
            const failedBrands = (currentJob.brands || []).filter(b => 
                (brandOutputs[b] || {}).status === 'failed'
            );
            
            if (failedBrands.length === 0) {
                showToast('Info', 'No failed brands to regenerate', 'info');
                return;
            }
            
            showToast('Regenerating', `Starting regeneration for ${failedBrands.length} failed brand(s)...`, 'info');
            
            for (const brand of failedBrands) {
                try {
                    await fetch(`/jobs/${currentJob.job_id}/regenerate/${brand}`, { method: 'POST' });
                } catch (error) {
                    console.error(`Failed to regenerate ${brand}:`, error);
                }
            }
            
            setTimeout(() => {
                openJobDetail(currentJob.job_id);
                loadJobs();
            }, 2000);
        }

        async function saveChanges() {
            if (!currentJob) return;
            
            const title = document.getElementById('editTitle').value;
            const contentInputs = document.querySelectorAll('.line-input');
            const contentLines = Array.from(contentInputs).map(input => input.value);
            
            const btn = document.getElementById('saveBtn');
            btn.innerHTML = '<span class="spinner"></span> Saving...';
            btn.disabled = true;
            
            try {
                const response = await fetch(`/jobs/${currentJob.job_id}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        title: title,
                        content_lines: contentLines
                    })
                });
                
                if (!response.ok) throw new Error('Failed to save');
                
                showToast('Changes Saved', 'Click "Regenerate All" to apply changes to images.', 'success');
                loadJobs(); // Refresh list
                
            } catch (error) {
                console.error('Failed to save:', error);
                showToast('Save Failed', 'Could not save changes', 'error');
            } finally {
                btn.innerHTML = 'üíæ Save Changes';
                btn.disabled = false;
            }
        }

        function escapeHtml(text) {

        function formatTime(isoString) {
            if (!isoString) return '-';
            const date = new Date(isoString);
            return date.toLocaleString('en-US', {
                month: 'short',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

            document.getElementById('filterStatus').value = '';
            document.getElementById('filterVariant').value = '';
            filterJobs();
        }
        
        async function cancelJob(jobId) {
            try {
                const response = await fetch(`/jobs/${jobId}/cancel`, {
                    method: 'POST'
                });
                
                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.detail || 'Failed to cancel');
                }
                
                // Refresh the list
                loadJobs();
                
            } catch (error) {
                console.error('Failed to cancel job:', error);
                showToast('Cancel Failed', error.message, 'error');
            }
        }
        
        // Auto-refresh for in-progress jobs (every 3 seconds for better UX)
        setInterval(() => {
            const hasInProgress = allJobs.some(j => j.status === 'generating' || j.status === 'pending');
            if (hasInProgress) {
                loadJobs();
            }
        }, 3000);
    </script>
</body>
</html>
