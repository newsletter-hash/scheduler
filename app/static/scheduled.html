<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post History - Instagram Reels</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #f5f5f5;
            padding: 0;
        }
        
        /* Navigation Bar */
        .navbar {
            background: linear-gradient(135deg, #00435c 0%, #006d8f 100%);
            padding: 0;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        
        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }
        
        .nav-brand {
            color: white;
            font-size: 20px;
            font-weight: 700;
            text-decoration: none;
            padding: 20px 0;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .nav-brand:hover {
            opacity: 0.9;
        }
        
        .nav-links {
            display: flex;
            gap: 5px;
            list-style: none;
        }
        
        .nav-links a {
            color: white;
            text-decoration: none;
            padding: 20px 20px;
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 500;
            transition: background 0.3s;
            border-bottom: 3px solid transparent;
        }
        
        .nav-links a:hover {
            background: rgba(255,255,255,0.1);
            border-bottom-color: rgba(255,255,255,0.5);
        }
        
        .nav-links a.active {
            background: rgba(255,255,255,0.15);
            border-bottom-color: white;
        }
        
        .content-wrapper {
            padding: 30px 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        h1 {
            color: #00435c;
            margin-bottom: 10px;
            font-size: 32px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 16px;
        }
        
        .header-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        
        .refresh-btn {
            background: #00435c;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .refresh-btn:hover {
            background: #003347;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: linear-gradient(135deg, #00435c 0%, #006d8f 100%);
            color: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }
        
        .stat-card.success {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
        }
        
        .stat-card.failed {
            background: linear-gradient(135deg, #dc3545 0%, #fd7e14 100%);
        }
        
        .stat-number {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .stat-label {
            font-size: 14px;
            opacity: 0.9;
        }
        
        .schedule-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .schedule-item {
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            padding: 20px;
            transition: all 0.3s;
        }
        
        .schedule-item:hover {
            border-color: #00435c;
            box-shadow: 0 2px 8px rgba(0,67,92,0.1);
        }
        
        .schedule-item.scheduled {
            border-left: 4px solid #00435c;
        }
        
        .schedule-item.publishing {
            border-left: 4px solid #ffc107;
            background: #fffbf0;
        }
        
        .schedule-item.published {
            border-left: 4px solid #28a745;
            background: #f8fff9;
        }
        
        .schedule-item.failed {
            border-left: 4px solid #dc3545;
            background: #fff5f5;
        }
        
        .schedule-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .schedule-time {
            font-size: 20px;
            font-weight: 600;
            color: #333;
        }
        
        .schedule-status {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }
        
        .status-scheduled {
            background: #d1ecf1;
            color: #0c5460;
        }
        
        .status-publishing {
            background: #fff3cd;
            color: #856404;
        }
        
        .status-published {
            background: #d4edda;
            color: #155724;
        }
        
        .status-failed {
            background: #f8d7da;
            color: #721c24;
        }
        
        .schedule-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
        }
        
        .detail-row {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        
        .detail-label {
            font-size: 12px;
            color: #666;
            text-transform: uppercase;
            font-weight: 600;
        }
        
        .detail-value {
            font-size: 14px;
            color: #333;
        }
        
        .platforms {
            display: flex;
            gap: 8px;
        }
        
        .platform-badge {
            background: #00435c;
            color: white;
            padding: 4px 10px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 600;
        }
        
        .error-message {
            background: #fff3cd;
            border: 1px solid #ffc107;
            color: #856404;
            padding: 10px;
            border-radius: 6px;
            margin-top: 10px;
            font-size: 14px;
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }
        
        .empty-icon {
            font-size: 64px;
            margin-bottom: 20px;
        }
        
        .empty-text {
            font-size: 18px;
            margin-bottom: 10px;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #00435c;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .action-buttons {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        
        .btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .btn-delete {
            background: #dc3545;
            color: white;
        }
        
        .btn-delete:hover {
            background: #c82333;
        }
        
        .btn-retry {
            background: #007bff;
            color: white;
        }
        
        .btn-retry:hover {
            background: #0056b3;
        }
        
        .btn-retry.loading {
            opacity: 0.6;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="/" class="nav-brand">
                üé¨ Reels Automation
            </a>
            <ul class="nav-links">
                <li><a href="/">üìù Generator</a></li>
                <li><a href="/scheduled" class="active">üìÖ Post History</a></li>
                <li><a href="/docs" target="_blank">üìö API Docs</a></li>
            </ul>
        </div>
    </nav>
    
    <div class="content-wrapper">
        <div class="container">
        
            <div class="header-actions">
            <div>
                <h1>üìÖ Post History</h1>
                <p class="subtitle">View all scheduled, published, and failed Instagram & Facebook reels</p>
            </div>
            <button class="refresh-btn" onclick="loadSchedules()">üîÑ Refresh</button>
        </div>
        
        <div class="stats" id="stats">
            <div class="stat-card">
                <div class="stat-number" id="totalCount">-</div>
                <div class="stat-label">Total Posts</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="pendingCount">-</div>
                <div class="stat-label">Scheduled</div>
            </div>
            <div class="stat-card" style="background: linear-gradient(135deg, #ffc107 0%, #ffca28 100%);">
                <div class="stat-number" id="publishingCount">-</div>
                <div class="stat-label">Publishing</div>
            </div>
            <div class="stat-card success">
                <div class="stat-number" id="publishedCount">-</div>
                <div class="stat-label">Published</div>
            </div>
            <div class="stat-card failed">
                <div class="stat-number" id="failedCount">-</div>
                <div class="stat-label">Failed</div>
            </div>
        </div>
        
        <div id="scheduleList" class="schedule-list">
            <div class="loading">
                <div class="spinner"></div>
                <p>Loading scheduled posts...</p>
            </div>
        </div>
    </div>
    
    <script>
        function formatDate(isoString) {
            const date = new Date(isoString);
            return date.toLocaleDateString('en-US', {
                month: 'long',
                day: 'numeric',
                year: 'numeric',
                hour: 'numeric',
                minute: '2-digit',
                hour12: true
            });
        }
        
        function formatRelativeTime(isoString) {
            const date = new Date(isoString);
            const now = new Date();
            const diff = date - now;
            const hours = Math.floor(diff / (1000 * 60 * 60));
            const days = Math.floor(hours / 24);
            
            if (diff < 0) {
                const pastHours = Math.abs(hours);
                const pastDays = Math.abs(days);
                if (pastDays > 0) return `${pastDays} day${pastDays > 1 ? 's' : ''} ago`;
                return `${pastHours} hour${pastHours > 1 ? 's' : ''} ago`;
            }
            
            if (days > 0) return `in ${days} day${days > 1 ? 's' : ''}`;
            if (hours > 0) return `in ${hours} hour${hours > 1 ? 's' : ''}`;
            return 'very soon';
        }
        
        async function deleteSchedule(scheduleId) {
            if (!confirm('Are you sure you want to delete this post? This action cannot be undone.')) {
                return;
            }
            
            try {
                const response = await fetch(`/reels/scheduled/${scheduleId}`, {
                    method: 'DELETE'
                });
                
                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.detail || 'Failed to delete');
                }
                
                // Refresh the list
                await loadSchedules();
                
                // Show success message
                alert('Post deleted successfully!');
                
            } catch (error) {
                alert(`Failed to delete: ${error.message}`);
            }
        }
        
        async function retryPublish(scheduleId, reelId) {
            console.log('üîÑ Retry Publish Started', { scheduleId, reelId });
            
            const button = event.target;
            const originalText = button.innerHTML;
            
            if (button.classList.contains('loading')) {
                console.warn('‚ö†Ô∏è Already processing, ignoring click');
                return; // Already processing
            }
            
            button.classList.add('loading');
            button.innerHTML = '‚è≥ Publishing...';
            button.disabled = true;
            
            try {
                // Get the schedule details first
                console.log('üì• Fetching schedule details...');
                const schedulesResponse = await fetch('/reels/scheduled');
                
                console.log('üìä Schedules Response:', {
                    ok: schedulesResponse.ok,
                    status: schedulesResponse.status,
                    statusText: schedulesResponse.statusText
                });
                
                if (!schedulesResponse.ok) {
                    throw new Error(`Failed to load schedule details (${schedulesResponse.status})`);
                }
                
                const schedulesData = await schedulesResponse.json();
                console.log('üìã Schedules Data:', schedulesData);
                
                const schedule = schedulesData.schedules.find(s => s.schedule_id === scheduleId);
                console.log('üîç Found Schedule:', schedule);
                
                if (!schedule) {
                    throw new Error(`Schedule not found (ID: ${scheduleId})`);
                }
                
                // Prepare publish request
                const publishPayload = {
                    reel_id: reelId,
                    platforms: schedule.platforms || ['instagram', 'facebook'],
                    caption: schedule.caption
                };
                
                console.log('üì§ Publishing with payload:', publishPayload);
                
                // Publish immediately using the publish endpoint
                const publishResponse = await fetch('/reels/publish', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(publishPayload)
                });
                
                console.log('üìä Publish Response:', {
                    ok: publishResponse.ok,
                    status: publishResponse.status,
                    statusText: publishResponse.statusText
                });
                
                const responseText = await publishResponse.text();
                console.log('üìÑ Response Text:', responseText);
                
                let result;
                try {
                    result = JSON.parse(responseText);
                    console.log('‚úÖ Parsed Result:', result);
                } catch (parseError) {
                    console.error('‚ùå JSON Parse Error:', parseError);
                    throw new Error(`Failed to parse response: ${responseText.substring(0, 100)}`);
                }
                
                if (!publishResponse.ok) {
                    console.error('‚ùå Publish failed:', result);
                    throw new Error(result.detail || result.message || 'Failed to publish');
                }
                
                // Check if any platform succeeded
                console.log('üîç Checking platform results...');
                let success = false;
                let message = 'Published: ';
                const successPlatforms = [];
                const failedPlatforms = [];
                
                // Handle different response formats
                if (!result || typeof result !== 'object') {
                    console.error('‚ùå Invalid result format:', result);
                    throw new Error('Invalid response from server');
                }
                
                console.log('üìä Full result:', result);
                
                // Extract platform results from result.results object
                const platformResults = result.results || result;
                console.log('üìä Platform results:', platformResults);
                
                for (const [platform, platformResult] of Object.entries(platformResults)) {
                    console.log(`üîç Platform ${platform}:`, platformResult);
                    
                    if (platformResult && platformResult.success) {
                        success = true;
                        successPlatforms.push(platform);
                        console.log(`‚úÖ ${platform} succeeded`);
                    } else {
                        const errorMsg = platformResult?.error || 'Unknown error';
                        failedPlatforms.push(`${platform}: ${errorMsg}`);
                        console.log(`‚ùå ${platform} failed: ${errorMsg}`);
                    }
                }
                
                console.log('üìà Final Results:', {
                    success,
                    successPlatforms,
                    failedPlatforms
                });
                
                if (success) {
                    message += successPlatforms.join(', ') + ' ‚úÖ';
                    if (failedPlatforms.length > 0) {
                        message += '\n\nFailed: ' + failedPlatforms.join(', ');
                    }
                    console.log('‚úÖ Success! Message:', message);
                    alert(message);
                    
                    // Delete the failed schedule since we published successfully
                    console.log('üóëÔ∏è Deleting schedule:', scheduleId);
                    await fetch(`/reels/scheduled/${scheduleId}`, { method: 'DELETE' });
                    
                    // Refresh the list
                    console.log('üîÑ Refreshing list...');
                    await loadSchedules();
                } else {
                    console.error('‚ùå All platforms failed!');
                    const errorMessage = 'All platforms failed:\n' + failedPlatforms.join('\n');
                    console.error(errorMessage);
                    throw new Error(errorMessage);
                }
                
            } catch (error) {
                console.error('üí• Error in retryPublish:', error);
                console.error('Error details:', {
                    message: error.message,
                    stack: error.stack,
                    name: error.name
                });
                
                alert(`Failed to publish: ${error.message}`);
                button.classList.remove('loading');
                button.innerHTML = originalText;
                button.disabled = false;
            }
        }
        
        async function loadSchedules() {
            const listContainer = document.getElementById('scheduleList');
            
            try {
                const response = await fetch('/reels/scheduled');
                if (!response.ok) throw new Error('Failed to load schedules');
                
                const data = await response.json();
                const schedules = data.schedules || [];
                
                // Update stats
                const totalCount = schedules.length;
                const pendingCount = schedules.filter(s => s.status === 'scheduled').length;
                const publishingCount = schedules.filter(s => s.status === 'publishing').length;
                const publishedCount = schedules.filter(s => s.status === 'published').length;
                const failedCount = schedules.filter(s => s.status === 'failed').length;
                
                document.getElementById('totalCount').textContent = totalCount;
                document.getElementById('pendingCount').textContent = pendingCount;
                document.getElementById('publishingCount').textContent = publishingCount;
                document.getElementById('publishedCount').textContent = publishedCount;
                document.getElementById('failedCount').textContent = failedCount;
                
                // Display schedules
                if (schedules.length === 0) {
                    listContainer.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-icon">üì≠</div>
                            <div class="empty-text">No posts yet</div>
                            <p>Schedule your first reel from the <a href="/">generator page</a></p>
                        </div>
                    `;
                    return;
                }
                
                // Group by status
                const publishing = schedules.filter(s => s.status === 'publishing');
                const pending = schedules.filter(s => s.status === 'scheduled');
                const published = schedules.filter(s => s.status === 'published');
                const failed = schedules.filter(s => s.status === 'failed');
                
                // Sort each group by time (newest first for published/failed, upcoming first for scheduled)
                publishing.sort((a, b) => new Date(a.scheduled_time) - new Date(b.scheduled_time));
                pending.sort((a, b) => new Date(a.scheduled_time) - new Date(b.scheduled_time));
                published.sort((a, b) => new Date(b.published_at || b.scheduled_time) - new Date(a.published_at || a.scheduled_time));
                failed.sort((a, b) => new Date(b.scheduled_time) - new Date(a.scheduled_time));
                
                // Combine: publishing first, then pending, then published, then failed
                const sortedSchedules = [...publishing, ...pending, ...published, ...failed];
                
                listContainer.innerHTML = sortedSchedules.map(schedule => {
                    const platforms = schedule.platforms || [];
                    const statusClass = schedule.status || 'scheduled';
                    
                    // Get status icon
                    let statusIcon = '‚è∞';
                    if (statusClass === 'publishing') statusIcon = 'üîÑ';
                    else if (statusClass === 'published') statusIcon = '‚úÖ';
                    else if (statusClass === 'failed') statusIcon = '‚ùå';
                    
                    return `
                        <div class="schedule-item ${statusClass}">
                            <div class="schedule-header">
                                <div>
                                    <div class="schedule-time">${formatDate(schedule.scheduled_time)}</div>
                                    <div style="font-size: 14px; color: #666; margin-top: 4px;">
                                        ${formatRelativeTime(schedule.scheduled_time)}
                                    </div>
                                </div>
                                <span class="schedule-status status-${statusClass}">
                                    ${statusIcon} 
                                    ${statusClass}
                                </span>
                            </div>
                            
                            <div class="schedule-details">
                                <div class="detail-row">
                                    <span class="detail-label">Reel ID</span>
                                    <span class="detail-value">${schedule.reel_id}</span>
                                </div>
                                
                                <div class="detail-row">
                                    <span class="detail-label">Platforms</span>
                                    <div class="platforms">
                                        ${platforms.map(p => `<span class="platform-badge">${p}</span>`).join('')}
                                    </div>
                                </div>
                                
                                <div class="detail-row">
                                    <span class="detail-label">Caption</span>
                                    <span class="detail-value" style="max-width: 400px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap;">${(schedule.caption || 'N/A').substring(0, 150)}${schedule.caption && schedule.caption.length > 150 ? '...' : ''}</span>
                                </div>
                                
                                <div class="detail-row">
                                    <span class="detail-label">Created</span>
                                    <span class="detail-value">${formatDate(schedule.created_at)}</span>
                                </div>
                            </div>
                            
                            ${schedule.error ? `
                                <div class="error-message">
                                    <strong>Error:</strong> ${schedule.error}
                                </div>
                            ` : ''}
                            
                            ${schedule.published_at ? `
                                <div style="margin-top: 10px; padding: 12px; background: #e8f5e9; border-radius: 6px; font-size: 14px; color: #2e7d32;">
                                    <strong>‚úÖ Published</strong> on ${formatDate(schedule.published_at)}
                                    ${schedule.metadata && schedule.metadata.post_ids ? `
                                        <div style="margin-top: 8px; font-size: 13px;">
                                            ${Object.entries(schedule.metadata.post_ids).map(([platform, postId]) => `
                                                <span style="display: inline-block; background: #c8e6c9; padding: 4px 8px; border-radius: 4px; margin-right: 8px;">
                                                    ${platform === 'instagram' ? 'üì∏' : 'üìò'} ${platform}: ${postId}
                                                </span>
                                            `).join('')}
                                        </div>
                                    ` : ''}
                                </div>
                            ` : ''}
                            
                            ${statusClass === 'publishing' ? `
                                <div style="margin-top: 10px; padding: 12px; background: #fff3cd; border-radius: 6px; font-size: 14px; color: #856404;">
                                    <strong>üîÑ Publishing in progress...</strong>
                                    <div style="margin-top: 4px; font-size: 13px;">This may take 1-3 minutes while the video is processed.</div>
                                </div>
                            ` : ''}
                            
                            <div class="action-buttons">
                                ${statusClass === 'failed' ? `
                                    <button class="btn btn-retry" onclick="retryPublish('${schedule.schedule_id}', '${schedule.reel_id}')">
                                        üîÑ Post Now
                                    </button>
                                ` : ''}
                                
                                <button class="btn btn-delete" onclick="deleteSchedule('${schedule.schedule_id}')">
                                    üóëÔ∏è Delete
                                </button>
                            </div>
                        </div>
                    `;
                }).join('');
                
            } catch (error) {
                listContainer.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">‚ö†Ô∏è</div>
                        <div class="empty-text">Failed to load schedules</div>
                        <p style="color: #dc3545;">${error.message}</p>
                    </div>
                `;
            }
        }
        
        // Load on page load
        loadSchedules();
        
        // Auto-refresh every 30 seconds
        setInterval(loadSchedules, 30000);
    </script>
    </div>
    </div>
</body>
</html>
